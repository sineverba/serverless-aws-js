version: v1.0

name: Test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: 'Install'
          commands:
            - checkout
            - cache restore
            - npm ci
            - cache store

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          matrix:
            - env_var: NODE_VERSION
              values: [ "10", "11", "12", "13", "14" ]
          commands:
            - sem-version node $NODE_VERSION
            - node --version
            - npm run test
