version: v1.0

name: Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: 'Install'
          commands:
            - npm install npm@10.2.4
            - checkout
            - cache restore
            - npm ci
            - cache store

  - name: Test
    task:
      prologue:
        commands:
          - checkout
          - cache restore
      jobs:
        - name: Test
          matrix:
            - env_var: NODE_VERSION
              values: [ "14", "16", "18", "20" ]
          commands:
            - sem-version node $NODE_VERSION
            - node --version
            - npm run test
